<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekly Weather Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .forecast {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .day {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .day h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .temp {
      font-size: 16px;
      margin: 5px 0;
    }

    .description {
      color: #555;
    }
  </style>
</head>
<body>
    <a class="back-link" href="dashboard.html">‚Üê Back to Dashboard</a>
  <h1>7-Day Weather Forecast</h1>
  <div class="forecast" id="forecast">Loading...</div>

  <script>
    const apiKey = 'e3c1a92c7da4e0dcb2418bba8fa073b9';

    navigator.geolocation.getCurrentPosition(
      position => {
        const { latitude, longitude } = position.coords;

        fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${latitude}&lon=${longitude}&exclude=current,minutely,hourly,alerts&units=metric&appid=${apiKey}`)
          .then(res => res.json())
          .then(data => {
            const forecast = document.getElementById('forecast');
            forecast.innerHTML = '';

            data.daily.slice(0, 7).forEach(day => {
              const date = new Date(day.dt * 1000).toLocaleDateString();
              const temp = `üå°Ô∏è ${day.temp.day}¬∞C`;
              const weather = day.weather[0].description;

              const div = document.createElement('div');
              div.className = 'day';
              div.innerHTML = `
                <h3>${date}</h3>
                <div class="temp">${temp}</div>
                <div class="description">‚òÅÔ∏è ${weather}</div>
              `;
              forecast.appendChild(div);
            });
          })
          .catch(error => {
            document.getElementById('forecast').innerText = 'Failed to load weather data.';
            console.error(error);
          });
      },
      error => {
        document.getElementById('forecast').innerText = 'Location access denied or not available.';
        console.error(error);
      }
    );
  </script>
</body>
</html>

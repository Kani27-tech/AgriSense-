      function loadStates() {
        const stateSelect = document.getElementById("state");
        Object.keys(indiaStatesDistricts).forEach((state) => {
          const option = document.createElement("option");
          option.value = state;
          option.textContent = state;
          stateSelect.appendChild(option);
        });
      }

        const state = document.getElementById("state").value;
        const districtSelect = document.getElementById("district");
        districtSelect.innerHTML = '<option value="">--Select--</option>';

            const opt = document.createElement("option");
            opt.value = district;
            opt.textContent = district;
            districtSelect.appendChild(opt);
          });
        }

        // Clear soil type when state changes
        document.getElementById("soilType").value = "";
      }

      function autoFillSoilType() {
        const state = document.getElementById("state").value;
        const district = document.getElementById("district").value;
        const soilTypeSelect = document.getElementById("soilType");

        if (soilDatabase[state] && soilDatabase[state][district]) {
          soilTypeSelect.value = soilDatabase[state][district];
        } else {
          soilTypeSelect.value = "";
        }
      }

      function recommendCrop(soilType, soilPh, moisture) {
        // Based on your earlier logic (adjusted)
        if (soilPh && moisture) {
          soilPh = parseFloat(soilPh);
          moisture = parseInt(moisture);

          if (soilPh >= 6.0 && soilPh <= 6.8 && moisture > 40) {
            return "Tomato üçÖ";
          } else if (
            soilPh >= 6.0 &&
            soilPh <= 7.0 &&
            moisture >= 30 &&
            moisture <= 50
          ) {
            return "Wheat üåæ";
          } else if (soilPh >= 5.0 && soilPh <= 6.0 && moisture > 50) {
            return "Rice üå±";
          }
        }

        // Fallback based on soil type only
        return (
          cropRecommendations[soilType] ||
          "No recommendation based on current data."
        );
      }

      function recommend() {
        const state = document.getElementById("state").value;
        const district = document.getElementById("district").value;
        const soilType = document.getElementById("soilType").value;
        const soilPh = document.getElementById("soilPh").value;
        const moisture = document.getElementById("moisture").value;
        const output = document.getElementById("output");

        if (!state || !district) {
          output.textContent = "Please select both state and district.";
          output.style.display = "block";
          return;
        }

        const crop = recommendCrop(soilType, soilPh, moisture);
        output.textContent = `Recommended crop for ${district}, ${state}: ${crop}`;
        output.style.display = "block";
      }

      window.onload = () => {
        loadStates();
        document.getElementById("state").addEventListener("change", () => {
          loadDistricts();
          autoFillSoilType();
        });
        document
          .getElementById("district")
          .addEventListener("change", autoFillSoilType);
        document
          .getElementById("recommendBtn")
          .addEventListener("click", recommend);
      };
    </script>
  </body>
